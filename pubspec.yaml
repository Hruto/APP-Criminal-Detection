name: anomeye
description: Clean Flutter app scaffold for AnomEye (CCTV anomaly detection)
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.1
  dio: ^5.6.0

  # Material 3 icons & cupertino
  cupertino_icons: ^1.0.8
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo_anomeye.png
    - assets/images/anomeye.png
    - assets/images/icon.png
